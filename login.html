<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN ARYANA CAFE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center/cover;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #e23744;
      margin-bottom: 20px;
    }
    .btn-social {
      width: 100%;
      margin-bottom: 10px;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center h-100">
    <div class="col-md-5 login-container">
      <div class="text-center brand">ARYANA CAFE & BAKERY</div>
      <h4 class="text-center mb-4">Login to your account</h4>

   

      <hr class="my-3">

    <form id="loginForm" onsubmit="return validateLoginForm()">
  <input type="email" class="form-control" placeholder="Email address" id="email" required>
  <input type="password" class="form-control" placeholder="Password" id="password" required>

  <button type="submit" class="btn btn-danger w-100">Login</button>
</form>

      <p class="mt-3 text-center">New to ARYANA? <a href="signup.html">Create an account</a></p>
    </div>
  </div>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script>
  function validateLoginForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please fill in both your email and password.");
      return false; // Prevent form submission
    }

    // Optionally validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    return true; // Allow form submission
  }
</script>

</body>
</html>
